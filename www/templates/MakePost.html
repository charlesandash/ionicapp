<ion-view title="Let's make a post in {{group.name}}..." left-buttons="leftButton" hide-back-button="{{hideBackButton}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button menu-toggle-right button-icon icon ion-search" href="#/app/search"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <div class="item item-divider">
                What do you want to ask about?
            </div>
        </ion-list>
    </ion-content>
</ion-view>
