<!doctype html>
<html lang="en" data-ng-app="starter">

<ion-view title="Groups">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button menu-toggle-right button-icon icon ion-search" href="#/app/search"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="button-bar">
            <a class="button button-outline button-stable">

                <i class="icon ion-happy"></i>
            </a>
            <a class="button button-outline button-stable">?</a>
            <a class="button button-outline button-stable">
                <i class="icon ion-thumbsup"></i>
            </a>
        </div>
        <ion-list>
            <ion-item ng-repeat="group in groups" ui-sref="app.SingleGroup({groupId: group.id})">
                {{group.name}} 
                {{group.id}}
            </ion-item>

        </ion-list>
    </ion-content>
        <button class="bar bar-footer bar-assertive" ui-sref="app.CreateGroup">Make A New Group!</button>
</ion-view>
</html>
