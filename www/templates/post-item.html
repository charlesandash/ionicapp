<ion-view view-title="Post-Item">
  <ion-content>
    <ion-list ng-controller="PostCtrl as post">
      <ion-item ng-repeat=" product in post.products "> 
          {{post.product.title}}
          {{post.product.name}}
          {{post.product.id}}
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
