<!doctype html>

<ion-view title="{{group.name}}" left-buttons="leftButton" hide-back-button="{{hideBackButton}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button menu-toggle-right button-icon icon ion-search" href="#/app/search"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="button-bar">
            <a class="button button-outline button-stable">

                <i class="icon ion-happy"></i>
            </a>
            <a class="button button-outline button-stable">?</a>
            <a class="button button-outline button-stable">
                <i class="icon ion-thumbsup"></i>
            </a>
        </div>
        <ion-list>
            <div class="item item-divider">
                Today
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="group.id" />
                </label>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
    </html>
