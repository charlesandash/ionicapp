<!doctype html>

<ion-view title="{{group.name}}" left-buttons="leftButton" hide-back-button="{{hideBackButton}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button menu-toggle-right button-icon icon ion-search" href="#/app/search"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="button-bar">
            <a class="button button-outline button-stable">

                <i class="icon ion-happy"></i>
            </a>
            <a class="button button-outline button-stable">?</a>
            <a class="button button-outline button-stable">
                <i class="icon ion-thumbsup"></i>
            </a>
        </div>
        <ion-list>
            <div class="item item-divider">
                Today
            </div>
            <ion-item ng-repeat="post in posts" ui-sref='app.ViewPost({postId: post.id})' ng-class='{read: post.read}'>{{post.name}} {{post.content}}</ion-item>

        </ion-list>
    </ion-content>
      <button class="bar bar-footer bar-assertive">Create A Post!</button>

</ion-view>
    </html>
